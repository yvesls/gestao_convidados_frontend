<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link href="css/home.css" rel="stylesheet">
    <script src="js/home.js" defer></script>
</head>
<body>
    <main class="row">
        <nav class="p-0 m-0 nav-config col-md-3">
            <a href="home.html"><h2 class="p-0 m-0 text-light m-auto text-center m-3 py-5 px-3">Gest√£o de Convidados</h2></a>
            <ul class="p-0 pt-5 navbar-nav text-center m-auto d-flex flex-column w-100">
                <li id="exibirDivConvidados" class="py-3 active">
                    Convidados
                </li>
                <li class="py-3 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Adicionar
                </li>
                <div class="dropdown-menu py-3" aria-labelledby="navbarDropdown">
                    <span id="exibirDivAddConvidado" class="dropdown-item text-white px-4">Convidado</span>
                    <span id="exibirDivAddTipo" class="dropdown-item text-white px-4">Tipo de convidado</span>
                </div>
            </ul>
        </nav>
        <section class="p-0 m-0 principal col-md-9 d-flex justify-content-center">
            <div class="col-10 div-table shadow px-3 my-5 bg-white rounded">
                <div class="div-filtro bg-white pt-3 pb-3">
                   <div class="d-flex col-12 m-0 p-0">
                        <div class="col-lg-8 col-7 p-0 m-0 d-flex justify-content-start">
                            <div class="p-0 m-0 d-flex justify-content-start">
                                <label for="inputPassword2" class="d-none">Nome</label>
                                <input type="text" class="form-control" id="inputProcurar" placeholder="Nome">
                            </div>
                            <div class="p-0 m-0 ml-2">
                                <button type="submit" class="btn btn-primary">Procurar</button>
                            </div>
                        </div>
                        <div class="col-lg-2 col-3">
                            <button type="button" class="btn btn-primary">Listar todos</button></td>
                        </div>
                        <button class="btn m-auto rounded col-2 d-flex justify-content-center dropdown-toggle" href="#" id="filtroDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tipo
                        </button>
                        <div id="filtroDropdownExibicao" class="dropdown-menu py-3" aria-labelledby="filtroDropdown ">
                            <span class="dropdown-item text-white px-4">Vip</span>
                            <span class="dropdown-item text-white px-4">Pista</span>
                        </div>
                   </div>
                </div>
                <table class="table table-hover text-center">
                    <thead class="thead-color">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Presente</th>
                        </tr>
                    </thead>
                    <tbody class="col-12">
                        
                    </tbody>
                </table>
                <div class="py-3 div-dados d-flex justify-content-between p-0 m-0">
                    <span class="col-4 p-0 m-0">Lista de convidados</span>
                    <span class="col-3 p-0 m-0"></span>
                    <span class="col-5 p-0 m-0 d-flex justify-content-end"><button type="button" class="btn btn-primary">Todos presentes</button></td></span>
                </div>
            </div>
            <div class="col-10 div-convidado d-none shadow px-3 my-5 bg-white rounded">
                <div class="p-5">
                    <form class="row g-3 d-flex justify-content-between flex-wrap">
                        <div class="p-0 m-0 col-6 py-3 pr-5">
                            <label for="nomeConvidado" class="visually-hidden">Nome do convidado</label>
                            <input type="text" class="form-control" id="nomeConvidado" placeholder="Reginaldo Pereira">
                        </div>
                        <div class="p-0 m-0 col-5 py-3">
                            <label for="telefoneConvidado" class="visually-hidden">Telefone</label>
                            <input type="text" class="form-control" id="telefoneConvidado" placeholder="Telefone">
                        </div>
                        <div class="p-0 m-0 col-8 py-3 pr-5">
                            <select class="p-0 m-0 form-select form-control" id="tipo" aria-label="Default select example">
                                <option selected>Tipo</option>
                                <option value="1">Vip</option>
                                <option value="2">Pista</option>
                            </select>
                        </div>
                        <div class="p-0 m-0 col-2 py-4 pr-2">
                            <label for="presente" class="visually-hidden">Presente</label>
                            <input class="" type="checkbox" id="presente"/>
                        </div>
                        <div class="p-0 m-0 col-2 py-3 pr-2">
                            <button type="button" class="btn btn-primary mb-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-10 div-tipo d-none shadow px-3 my-5 bg-white rounded">
                <div class="p-5 col-12 d-flex justify-content-center">
                    <form class="d-flex justify-content-around">
                        <div class="p-0 m-0 col-8 pr-5 pt-3">
                            <label for="tipoConvidado" class="visually-hidden">Tipo de convidado</label>
                            <input type="text" class="form-control" id="tipoConvidado" placeholder="Vip">
                        </div>
                        <div class="p-0 m-0 col-4 pt-5">
                            <button type="button" class="btn btn-primary mb-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
