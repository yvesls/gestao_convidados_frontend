<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="src/css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="src/js/index.js" defer></script>
</head>
<body class="text-center d-flex justify-content-center">
    <main>
        <img class="mb-4" src="imagens/logo.png" alt="gestão de convidados" width="160" height="160">
        <h1 class="h3 mb-3 font-weight-normal">Gestão de Convidados</h1>
        <form class="form-signin" id="formLogar">
            <label for="inputName" class="sr-only">Indentificador de usuário</label>
            <input type="name" id="inputName" class="form-control" placeholder="Indentificador de usuário" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div  class="mt-2 mb-3">
                <a href="#" id="abrirRegistrar">Registrar-se</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="btn" id="logar">Login</button>
            
          </form>

          <form class="form-signin opacity-0 d-none" id="formRegistrar">
            <label for="inputNameR" class="sr-only">Indentificador de usuário</label>
            <input type="name" id="inputNameR" class="form-control" placeholder="Indentificador de usuário" required autofocus>
            <label for="inputPasswordR" class="sr-only">Senha</label>
            <input type="password" id="inputPasswordR" class="form-control" placeholder="Senha" required>
            <div  class="mt-2 mb-3">
                <a class="color-dark-blue" href="#" id="abrirLogar">Logar</a>
            </div>
            <button class="btn btn-lg btn-dark-blue btn-block text-white" type="btn" id="registrar">Registrar</button>
          </form>
          
          <div id="carregando" class="d-none carregando-position"></div>
          <p class="mt-5 mb-3 text-muted">&copy; 2023. by Yves Lima</p>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
